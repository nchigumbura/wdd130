            <label>What is the name of your favorite browser? 
                <select name="browser">

                    <option value="other">Other</option>
                </select>
            </label>
            <label>Do you have a household pet?<input type="checkbox"  name="pet"></label>

        <button type="submit"> Submit Poll </button>
    </form>
